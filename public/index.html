<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Libros y Autores</title>
  <link rel="icon" type="image/png" href="./img/libros.png" sizes="96x96">
  <link rel="stylesheet" href="./css/Bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="./font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4 text-white">Gestión de Libros y Autores</h1>

    <!-- Formulario para Libros -->
     <div class="row">
        <div class="col-md-8 col-lg-8">
          <div class="container">
            
            <div id="booksContainer" class="row g-4">
              <!-- Aquí se insertarán las tarjetas de libros dinámicamente -->
            </div>
      
            <button onclick="fetchBooks()" class="btn btn-primary w-100 mt-4 mb-4">Obtener Libros</button>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card mb-4">
            <div class="card-header bg-primary text-white text-center">
              <h2>Libro</h2>
            </div>
            <div class="card-body">
              <form id="bookForm" class="mt-4">
                <!-- Título -->
                <div class="mb-3">
                  <label for="title" class="form-label">Título del Libro <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="title" name="title" placeholder="Ingrese el título del libro" required>
                </div>
                <!-- Autor -->
                <div class="mb-3">
                  <label for="author" class="form-label">Autor <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="author" name="author" placeholder="Ingrese el nombre del autor" required>
                </div>
                <!-- Categoría -->
                <div class="mb-3">
                  <label for="category" class="form-label">Categoría <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="category" name="category" placeholder="Ingrese la categoría del libro" required>
                </div>
                <!-- Fecha de publicación (Opcional) -->
                <div class="mb-3">
                  <label for="publishedAt" class="form-label">Fecha de Publicación</label>
                  <input type="date" class="form-control" id="publishedAt" name="publishedAt">
                </div>
                <!-- Botón de Enviar -->
                <button type="submit" class="btn btn-primary w-100">Crear Libro</button>
              </form>
              <div id="responseMessageBook" class="mt-3"></div>
            </div>
          </div>
        </div>
     </div>
    
    <!-- Formulario para Autores -->
     <div class="row">
        <div class="col-md-8 col-lg-8">
          <div class="container">
            
            <div id="authorsContainer" class="row g-4">
              <!-- Aquí se insertarán las tarjetas de autores dinámicamente -->
            </div>

            <button onclick="fetchAuthors()" class="btn btn-primary w-100 mt-4 mb-4">Ver Todos los Autores</button>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card mb-4">
            <div class="card-header bg-primary text-white text-center">
              <h2>Autor</h2>
            </div>
            <div class="card-body">
              <form id="authorForm" class="mt-4">
                <!-- Nombre -->
                <div class="mb-3">
                  <label for="authorName" class="form-label">Nombre: <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="authorName" name="name" placeholder="Ingrese el nombre del autor" required>
                </div>

                <!-- Apellido -->
                <div class="mb-3">
                  <label for="authorSurname" class="form-label">Apellido: <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="authorSurname" name="surname" placeholder="Ingrese el apellido del autor" required>
                </div>

                <!-- Sexo -->
                <div class="mb-3">
                  <label for="authorSexo" class="form-label">Sexo: <span class="text-danger">*</span></label>
                  <select id="authorSexo" name="sexo" class="form-select" required>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                  </select>
                </div>

                <!-- Botón de Enviar -->
                <button type="submit" class="btn btn-primary w-100">Crear Autor</button>
              </form>
              <div id="responseMessageAuthor" class="mt-3"></div>
            </div>
          </div>

        </div>
     </div>
  </div>

  <div id="alertPlaceholder"></div>
  <!-- Bootstrap JS -->
  <script src="./js/Bootstrap/bootstrap.bundle.min.js"></script>
  <script src="./js/index.js"></script>
  <script src="./js/alert.js"></script>
</body>
</html>
