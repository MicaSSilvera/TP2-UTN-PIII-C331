<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle del Libro</title>
  <link rel="icon" type="image/png" href="./img/libros.png" sizes="96x96">
  <link rel="stylesheet" href="./css/Bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="./font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/bookDetail.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4 text-white">Detalle del Libro</h1>

    <div class="card">
      <img src="./img/book.png" class="card-img-top portada" alt="Portada del Libro">
      <div class="card-body">
        <h3 class="card-title text-center" id="bookTitle">Título del Libro</h3>
        <p class="text-muted text-center" id="bookCategory">Categoría: </p>
        <p class="text-muted text-center" id="bookAuthor">Autor: </p>
        <hr>
        <form id="bookForm">
          <input type="hidden" id="bookId">
          <!-- Título -->
          <div class="mb-3">
            <label for="title" class="form-label">Título</label>
            <input type="text" id="title" class="form-control" placeholder="Escribe el título del libro" required>
          </div>

          <!-- Autor -->
          <div class="mb-3">
            <label for="author" class="form-label">Autor</label>
            <input type="text" id="author" class="form-control" placeholder="Escribe el autor del libro" required>
          </div>

          <!-- Categoría -->
          <div class="mb-3">
            <label for="category" class="form-label">Categoría</label>
            <input type="text" id="category" class="form-control" placeholder="Escribe la categoría del libro" required>
          </div>
          
          <!-- Fecha de publicación (Opcional) -->
          <div class="mb-3">
            <label for="publishedAt" class="form-label">Fecha de Publicación</label>
            <input type="date" id="publishedAt" class="form-control">
          </div>
          
          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary w-50">Guardar Cambios</button>
            <button type="button" id="deleteBook" class="btn btn-danger w-50">Eliminar Libro</button>
          </div>
        </form>
      </div>
    </div>
    <a href="index.html" class="btn btn-secondary mt-3 d-block mx-auto" style="max-width: 200px;">Volver al inicio</a>
  </div>

  <div id="alertPlaceholder"></div>
  <!-- Bootstrap JS -->
  <script src="./js/Bootstrap/bootstrap.bundle.min.js"></script>
  <script src="./js/bookDetail.js"></script>
  <script src="./js/alert.js"></script>
</body>
</html>
