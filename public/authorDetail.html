<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle del Libro</title>
  <link rel="icon" type="image/png" href="./img/libros.png" sizes="96x96">
  <link rel="stylesheet" href="./css/Bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="./font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/bookDetail.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4 text-white">Detalle del Autor</h1>

    <div class="card">
      <img id="imgAuthor" src="./img/author-hombre.png" class="card-img-top portada mt-2" alt="Portada del Libro">
      <div class="card-body">
        <h3 class="card-title text-center" id="authorTitle">TÃ­tulo del Libro</h3>
        
        <hr>
        <form id="authorForm">
          <input type="hidden" id="authorId">
          
          <!-- Nombre -->
          <div class="mb-3">
            <label for="authorName" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="authorName" name="name" placeholder="Ingrese el nombre del autor" required>
          </div>

          <!-- Apellido -->
          <div class="mb-3">
            <label for="authorSurname" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="authorSurname" name="surname" placeholder="Ingrese el apellido del autor" required>
          </div>

          <!-- Sexo -->
          <div class="mb-3">
            <label for="authorSexo" class="form-label">Sexo</label>
            <select id="authorSexo" name="sexo" class="form-select" required>
              <option value="masculino">Masculino</option>
              <option value="femenino">Femenino</option>
            </select>
          </div>
          
          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary w-50">Guardar Cambios</button>
            <button type="button" id="deleteAuthor" class="btn btn-danger w-50">Eliminar Autor</button>
          </div>
        </form>
      </div>
    </div>
    <a href="index.html" class="btn btn-secondary mt-3 d-block mx-auto" style="max-width: 200px;">Volver al inicio</a>
  </div>

  <div id="alertPlaceholder"></div>
  <!-- Bootstrap JS -->
  <script src="./js/Bootstrap/bootstrap.bundle.min.js"></script>
  <script src="./js/authorDetail.js"></script>
  <script src="./js/alert.js"></script>
</body>
</html>
